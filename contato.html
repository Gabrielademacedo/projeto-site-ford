        <main>
            <h1 class="main-titulo">Entre Em Contato Conosco</h1>
            <div class="container">
                <img src="img/XL Cabine.jpg" alt="carro cabine" class="imagem-carro"/>
                <form class="formulario">
                    <input type="nome" name="nome" id="nome" placeholder="Nome:" required />

                    <input type="email" name="email" id="email" placeholder="Email:" required />

                    <input type="tel" name="tel" id="tel" placeholder="Telefone:" required />

                    <select class="formulario-select" required>
                        <option value="" disabled selected hidden >Motivo do contato</option>
                        <option value="1">Elogio</option>
                        <option value="2">Dúvida</option>
                        <option value="3">Reclamação</option>
                    </select>

                    <textarea placeholder="Mensagem:"></textarea>
                    <button class="botao" type="submit">Enviar</button>
                </form>
            </div>
        </main>
